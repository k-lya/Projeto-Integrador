<!DOCTYPE html>
<html lang="bt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OlimpiApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="titulo-login">
            <header>Acesse sua conta no OlimpiApp</header>
            <p>Bem-Vindo de volta! Faça login para continuar sua preparação!</p>
        </div>

        <div class="entrar-conta">
            <button class="entrar-google">
                <img src="images/google2.png" alt="">
                <p>Entrar com o Google</p>
            </button>
        </div>

         <div class="other-option">
            <hr>
            <p class="ou-opcao">Ou</p>
        </div>

        <div class="input-usuario">
            <input type="text" class="input-us" required>
            <label for="email">E-mail</label>
        </div>

        <div class="input-usuario">
            <input type="password" class="input-us" required>
            <label for="password">Senha</label>
        </div>
        
        <div class="esqueceu-senha">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar senha?</label>
            </section>

            <section>
                <a href="#" class="esqueceu-pass">Esqueceu a senha?</a>
            </section>
        </div>

        <div class="input-usuario">
            <input type="submit" class="input-submit" value="Entrar">
        </div>
        
        <div class="fazer-cadastro">
            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p> 
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="bt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | OlimpiApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-cadastro">
        <div class="titulo-login">
            <header>Crie sua conta OlimpiApp</header>
            <p>Preencha suas informações para começar sua jornada com a gente!</p>
        </div>

        <div class="entrar-conta">
            <button class="entrar-google">
                <img src="images/google2.png" alt="">
                <p>Entrar com o Google</p>
            </button>
        </div>

         <div class="other-option">
            <hr>
            <p class="ou-opcao">Ou</p>
        </div>

        
        <div class="input-usuario">
            <input type="text" class="input-us" required>
            <label for="name">Nome</label>
        </div>

        <div class="input-usuario">
            <input type="email" class="input-us" required>
            <label for="email">E-mail</label>
        </div>

        <div class="input-usuario">
            <input type="password" class="input-us" required>
            <label for="password">Senha</label>
        </div>

        <div class="esqueceu-senha">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar senha?</label>
            </section>
        </div>

        <div class="input-usuario">
            <input type="submit" class="input-submit" value="Cadastrar">
        </div>
        
        <div class="fazer-login">
            <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p> 
            <p> <a href="#">Voltar à Escolher Perfil</a></p> 
        </div>
    </div>
</body>

</html>

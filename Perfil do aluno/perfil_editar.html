<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | OlimpiApp</title>
    <link rel="stylesheet" href="perfil_style.css">
    <script src="javascripts_editar.js" defer></script>

</head>

<body>

    <div class="frase-inicio">
        <header>Customize seu perfil de forma simples e rápida</header>
    </div>

    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">

            <div class="imagem-usuario">

                <img src="images/perfil_usuario.jpg" alt="foto de perfil" id="foto-perfil">
                <label for="input-file" class="file-editar">Atualizar imagem</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" name="foto">
            </div>

            <div class="informacoes-edicao">
                <h2>Dados Pessoais</h2>

                <div class="form-grupo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-grupo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-grupo">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>

                <div class="form-grupo">
                    <label for="tipo_usuario">Tipo de usuário</label>
                    <input type="text" id="tipo_usuario" name="tipo_usuario" required>
                </div>

                <div class="botao-salvar-perfil">
                    <button type="submit">Salvar alterações</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | OlimpiApp</title>
    <link rel="stylesheet" href="perfil_style.css">
</head>

<body>

    <div class="frase-inicio">
        <header>Customize seu perfil de forma simples e rápida</header>
    </div>

    <div class="container">
        <form action="" method="">

            <div class="imagem-usuario">
                <img src="images/perfil_usuario.jpg" alt="foto de perfil">
            </div>

            <div class="informacoes">
                <h2>Dados Pessoais</h2>

                <div class="form-grupo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-grupo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-grupo">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>

                <div class="form-grupo">
                    <label for="tipo_usuario">Tipo de usuário</label>
                    <input type="text" id="tipo_usuario" name="tipo_usuario" required>
                </div>



                <div class="botao-editar-perfil">
                    <button type="submit">Editar perfil</button>
                </div>
            </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cronograma | Nível 01</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascripts.js" defer></script>
</head>

<body>

  <button id="btnMostrarSidebar" class="btn-mostrar-sidebar">
    <img class="seta-imagem" src="./images/agenda-test02.png" alt="Abrir Sidebar">
  </button>

  <div class="sidebar" id="sidebar">

    <img id="image-objetivo" src="./images/objetivo.png" alt="objetivo">
  

    <div id="progress-container">
      <div id="progress-bar"></div>
      <span id="progress-text">0%</span>
    </div>

    <p id="text-progress">Seu progresso</p>

    <div class="divisor">
      <p id="divisor-msg">Conteúdos</p>
    </div>


  </div>

  <button id="btnEsconderSidebar" class="btn-esconder-sidebar">
    <img class="seta-imagem" src="./images/close.png" alt="Fechar Sidebar">
  </button>


  <div class="main-content" id="mainContent">
    <div class="nivel-cronograma">
      <h1>Cronograma | Nível 01</h1>
    </div>

    <div class="frase-inicio">
      <h2>Seu plano de estudos começa agora! Acompanhe o cronograma e avance nos conteúdos com tranquilidade.</h2>
      <img class="imagem-calculadora" src="./images/Calculator-rafiki.png" alt="Ilustração Calculadora">
    </div>
  </div>

</body>

</html>
